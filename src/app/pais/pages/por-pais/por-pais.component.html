<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input (eventKeyPress)="buscar($event)" (eventDevounce)="sugerencias($event)" placeholder="Buscar país...">
    </app-pais-input>
  </div>
</div>

<hr>

<div *ngIf="error" class="alert alert-danger">
  No se encontró nada para la búsqueda '{{busqueda}}'
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
