<table class="table table-hover" aria-describedby="tabla de paises">
  <thead>
    <tr>
      <th id="numeral">#</th>
      <th id="bandera">Bandera</th>
      <th id="nombre">Nombre</th>
      <th id="poblacion">Poblaci√≥n</th>
      <th id="ver"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{i+1}}</td>
      <td><img class="small-flag" [src]="pais.flag" alt="flag"></td>
      <td>{{pais.name}}</td>
      <td>{{pais.population | number}}</td>
      <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a></td>
    </tr>
  </tbody>
</table>
